name: "Test changes"

on:
  push:
    branches: [ main, new-semester-dev ]
  pull_request:
    branches: [ main, "!next-paper" ]

jobs:
  test:
    name: Command tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm run choose
      - run: npm run set 10.1080/09555803.2024.2410388
      - run: npm run stats

{% capture next %}{% include_relative next.md %}{% endcapture %}
{% assign next_text = next | strip | strip_newlines %}
{% if next_text != '' %}
<section>
    <h3>Coming Up Next</h3>
    <div class="container">
        {% if next != '' %}
        {{ next | markdownify }}
        {% else %}
        ~* Coming soon *~
        {% endif %}
    </div>
</section>
{% endif %}

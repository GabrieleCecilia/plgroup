---
layout: default
---

<header class="mb-5">
    <h1 class="mb-4">{{ page.title | escape }}</h1>
    {% if page.lead %}
    <p class="lead">{{ page.lead | escape }}</p>
    {% endif %}
    <p class="date">{{ page.date | date: "%B %d %Y" }}</p>
</header>

<article class="mb-5">
    {{ content }}
</article>

{% capture anchor %}{{ page.title | split: " " | join: "-" }}{% endcapture %}
<a href='/plgroup/blog#{{ anchor | escape }}'>Back to main Blog</a>
